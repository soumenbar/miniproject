<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
    

        *{
            margin: 0;
            padding: 0;
        } 
     
        main{
            width: 100vw;
            height: 100vh;
            position: relative;
           
        }

        header{
            padding-top: 7vh;
            display: flex;
            height: 6vh;
            width: 100vw;
            background-color: black;
            align-items: center;
            font-size: 3vh;
        }       

       .list1 li{
           display: inline-block;
           color: white;
           margin-left: 4vw;
       }
       input{
           display: inline-block;
           margin-left: 10vw;
           width: 20vw;
           height: 4vh;
       }
       .bigimage{
           height: 80vh;
           margin-top: 5vh;
           position: relative;
           text-align: center;
       }
       .image1{
           width: 95%;
           height: 100%;
       }

       .tab{
           display: flex;
           background-color: black;
           text-align: center;
           height: 6vh;
           font-size: 3vh;
           margin-top: 5vh;
           align-items: center;
           width: 100%;
       }
     
       .list2{
           margin-left: 8vh;
       }
       .list2 li{
           color: white;
           display: inline-block;
           margin-right: 6vh;
       }
        
    </style>
</head>
<body>
   <div class="main">
    <header>
        <nav>
                <ul class="list1">
                     <li>HOME</li>
                     <li>ABOUT</li>
                    <li>CONTACT</li>
                    <li><input type="text" placeholder="Search.."></li>
                </ul>
        </nav>
    </header>
    

    <main>
      <div class="bigimage">
          <img class="image1" src="best-supercar-by-year-1400x826.png" alt="car-image">

      </div>

      <div class="tab">
        <ul class="list2">
            <li>Brand Logos</li>
            <li>Popular Brands</li>
            <li>Best Models</li>
            <li>Suprer Cars</li>
            <li>Company Websites</li>  
        </ul>
    </div>
        
    </main>

</div> 
</body>
</html>
